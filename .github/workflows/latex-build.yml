name: Build LaTeX PDF
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

 # 2. Compile with TeXLive (latexmk handles multi-pass)
      - name: Compile LaTeX with minted support
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          texlive_version: latest

          # Install Python & Pygments inside the container
          extra_system_packages: |
            python3
            py3-pip
          pre_compile: |
            pip3 install Pygments

          # Use latexmk (default) for multi-pass (TOC, cross-refs)
          compiler: latexmk
          args: -pdf -shell-escape -file-line-error -halt-on-error \
                -interaction=nonstopmode

      - name: Move PDF into docs/
        run: |
          mkdir -p docs
          mv main.pdf docs/book.pdf

      - name: Commit & Push PDF
        uses: EndBug/add-and-commit@v9
        with:
          message: "Autoâ€‘update book.pdf"
          add: "docs/book.pdf"
